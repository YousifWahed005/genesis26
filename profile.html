<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis 26 - Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="profile.css"/>
</head>
<body>

  <main class="screen profile-screen">
    <div class="overlay"></div>

    <div class="profile">
      <header class="profile-header">
        <div>
          <h1>Profile</h1>
          <p class="profile-subtitle">Your account details</p>
        </div>
      </header>

      <section class="profile-card profile-hero">
        <div class="avatar">A</div>
        <h2 id="profile-name">Adventurer</h2>
        <p class="profile-role" id="profile-role">Council Member</p>
        <div class="profile-email">
          <span class="email-icon">
            <img src="icons/message.svg" alt="Email" />
          </span>
          <span id="profile-email">user@email.com</span>
        </div>
      </section>

      <section class="profile-panels">
        <div class="profile-panel">
          <div class="panel-icon">
            <img src="icons/Group.svg" alt="Role" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Role</p>
            <p class="panel-value" id="detail-role">Council Member</p>
          </div>
        </div>

        <label class="profile-panel">
          <div class="panel-icon">
            <img src="icons/ProfileIcon.svg" alt="Name" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Name</p>
            <input class="profile-input" id="detail-name" type="text" value="Adventurer" />
          </div>
        </label>

        <label class="profile-panel">
          <div class="panel-icon">
            <img src="icons/calendar-black.svg" alt="Age" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Age</p>
            <input class="profile-input" id="detail-age" type="number" min="1" max="120" value="24" />
          </div>
        </label>

        <label class="profile-panel">
          <div class="panel-icon">
            <img src="icons/message.svg" alt="Fun Fact" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Fun Fact</p>
            <input class="profile-input" id="detail-funfact" type="text" />
          </div>
        </label>

        <label class="profile-panel">
          <div class="panel-icon">
            <img src="icons/Icon.svg" alt="Photo" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Photo</p>
            <input class="profile-input" id="detail-photo" type="file" accept="image/*" />
          </div>
        </label>
      </section>

      <section class="profile-panels" id="organizer-section" hidden>
        <div class="profile-panel">
          <div class="panel-icon">
            <img src="icons/council.svg" alt="Organizer" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Organizer Status</p>
            <p class="panel-value" id="organizer-status">Active</p>
          </div>
        </div>
        <div class="profile-panel">
          <div class="panel-icon">
            <img src="icons/Group.svg" alt="Organizer Role" />
          </div>
          <div class="panel-text">
            <p class="panel-label">Organizer Role</p>
            <p class="panel-value" id="organizer-role">OC - Logistics</p>
          </div>
        </div>
      </section>

      <button class="btn" type="button" id="save-profile-btn">
        Save Changes
      </button>
      <button class="btn btn-signout" type="button" id="signout-btn">
        Sign Out
      </button>
    </div>

    <nav class="bottom-nav">
      <a class="nav-item" href="home.html">
        <img src="icons/HomeIcon.svg" alt="Home" />
        <span>Home</span>
      </a>
      <a class="nav-item" href="agenda.html">
        <img src="icons/calendar-black.svg" alt="Agenda" />
        <span>Agenda</span>
      </a>
      <a class="nav-item" href="council.html">
        <img src="icons/council.svg" alt="Council" />
        <span>Council</span>
      </a>
      <a class="nav-item" href="games.html">
        <img src="icons/GamesIcon.svg" alt="Games" />
        <span>Games</span>
      </a>
      <a class="nav-item active" href="profile.html">
        <img src="icons/ProfileIcon.svg" alt="Profile" />
        <span>Profile</span>
      </a>
    </nav>
  </main>

  <div class="profile-crop-modal" id="photo-crop-modal" hidden>
    <div class="profile-crop-backdrop" id="photo-crop-close"></div>
    <div class="profile-crop-card" role="dialog" aria-modal="true" aria-labelledby="photo-crop-title">
      <div class="profile-crop-header">
        <h3 id="photo-crop-title">Crop Photo</h3>
        <button type="button" class="profile-crop-close" id="photo-crop-close-btn">&times;</button>
      </div>
      <div class="profile-crop-body">
        <div class="profile-crop-frame">
          <canvas id="photo-crop-canvas" width="260" height="260"></canvas>
        </div>
        <label class="profile-crop-zoom">
          <span>Zoom</span>
          <input id="photo-crop-zoom" type="range" min="1" max="3" step="0.01" value="1" />
        </label>
      </div>
      <div class="profile-crop-actions">
        <button type="button" class="profile-crop-btn" id="photo-crop-cancel">Cancel</button>
        <button type="button" class="profile-crop-btn primary" id="photo-crop-save">Use Photo</button>
      </div>
    </div>
  </div>

  <script type="module" src="./profile.js"></script>

</body>
</html>
