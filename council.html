<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis 26 - Council</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="icon" href="favicon.ico" sizes="any"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="council.css"/>
</head>
<body>

  <main class="screen council-screen">
    <div class="overlay"></div>

    <div class="council">
      <header class="council-header">
        <div>
          <h1>Council</h1>
          <p class="council-subtitle">Meet our team</p>
        </div>
        <span class="pill-count">9 Members</span>
      </header>

      <div class="tabs">
        <button class="tab active" data-tab="org">Organizers</button>
        <button class="tab" data-tab="vps">AIESEC VPs</button>
        <button class="tab" data-tab="admin">Admin</button>
      </div>

      <section class="council-grid" data-panel="org" id="org-list"></section>

      <section class="council-grid hidden" data-panel="vps" id="vp-list"></section>

      <div class="admin-tools hidden" data-panel="admin" id="admin-tools">
        <p class="council-subtitle">Assign functions to new members</p>
      </div>

      <section class="council-grid hidden" data-panel="admin" id="admin-users">
        <article class="member-card">
          <div class="avatar">...</div>
          <h3>Loading users</h3>
          <p>Please wait</p>
        </article>
      </section>
    </div>

    <nav class="bottom-nav">
      <a class="nav-item" href="home.html">
        <img src="icons/HomeIcon.svg" alt="Home" />
        <span>Home</span>
      </a>
      <a class="nav-item" href="agenda.html">
        <img src="icons/calendar-black.svg" alt="Agenda" />
        <span>Agenda</span>
      </a>
      <a class="nav-item active" href="council.html">
        <img src="icons/council.svg" alt="Council" />
        <span>Council</span>
      </a>
      <a class="nav-item" href="games.html">
        <img src="icons/GamesIcon.svg" alt="Games" />
        <span>Games</span>
      </a>
      <a class="nav-item" href="profile.html">
        <img src="icons/ProfileIcon.svg" alt="Profile" />
        <span>Profile</span>
      </a>
    </nav>
  </main>

  <div class="council-modal" id="council-modal" hidden>
    <div class="council-modal-backdrop" id="council-modal-close"></div>
    <div class="council-modal-card" role="dialog" aria-modal="true" aria-labelledby="council-modal-name">
      <button type="button" class="council-modal-close" id="council-modal-close-btn">&times;</button>
      <div class="council-modal-avatar" id="council-modal-avatar">A</div>
      <h3 id="council-modal-name">Member Name</h3>
      <span class="council-modal-role" id="council-modal-role">Council Role</span>
      <div class="council-modal-section">
        <span class="council-modal-label">Age</span>
        <strong id="council-modal-age">--</strong>
      </div>
      <div class="council-modal-section">
        <span class="council-modal-label">Fun Fact</span>
        <p id="council-modal-funfact">No fun fact yet.</p>
      </div>
    </div>
  </div>

  <script type="module" src="./council.js"></script>

</body>
</html>
