<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis 26 - Agenda</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="icon" href="favicon.ico" sizes="any"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="agenda.css"/>
</head>
<body>

  <main class="screen agenda-screen">
    <div class="overlay"></div>

    <div class="agenda">
      <header class="agenda-header">
        <h1>Agenda</h1>
        <p class="agenda-subtitle">Plan your schedule</p>
      </header>

      <div class="search-bar">
        <img src="icons/search.svg" alt="Search" class="search-icon" />
        <input type="text" placeholder="Search events..." />
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-number" id="agenda-total">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-card">
          <div class="stat-number blue" id="agenda-upcoming">0</div>
          <div class="stat-label">Upcoming</div>
        </div>
        <div class="stat-card">
          <div class="stat-number green" id="agenda-past">0</div>
          <div class="stat-label">Past</div>
        </div>
      </div>

      <div id="agenda-organizer-tools" hidden></div>

      <div class="loading-status" id="agenda-loading">Loading...</div>

      <section class="agenda-list" id="agenda-list"></section>
    </div>

    <nav class="bottom-nav">
      <a class="nav-item" href="home.html">
        <img src="icons/HomeIcon.svg" alt="Home" />
        <span>Home</span>
      </a>
      <a class="nav-item active" href="agenda.html">
        <img src="icons/calendar-black.svg" alt="Agenda" />
        <span>Agenda</span>
      </a>
      <a class="nav-item" href="council.html">
        <img src="icons/council.svg" alt="Council" />
        <span>Council</span>
      </a>
      <a class="nav-item" href="games.html">
        <img src="icons/GamesIcon.svg" alt="Games" />
        <span>Games</span>
      </a>
      <a class="nav-item" href="profile.html">
        <img src="icons/ProfileIcon.svg" alt="Profile" />
        <span>Profile</span>
      </a>
    </nav>
  </main>

  <div class="agenda-modal" id="agenda-modal" hidden>
    <div class="agenda-modal-backdrop" data-modal-close></div>
    <div class="agenda-modal-card" role="dialog" aria-modal="true" aria-labelledby="agenda-modal-title">
      <div class="agenda-modal-header">
        <h3 id="agenda-modal-title">Add Agenda Item</h3>
        <button type="button" class="agenda-modal-close" data-modal-close>&times;</button>
      </div>
      <form id="agenda-form" class="agenda-modal-body">
        <label class="agenda-field">
          <span>Topic</span>
          <input type="text" id="agenda-topic" required />
        </label>
        <label class="agenda-field">
          <span>Speaker Name</span>
          <input type="text" id="agenda-speaker" required />
        </label>
        <label class="agenda-field">
          <span>Chair</span>
          <input type="text" id="agenda-chair" required />
        </label>
        <label class="agenda-field">
          <span>Day (1-3)</span>
          <input type="number" id="agenda-day" min="1" max="3" required />
        </label>
        <div class="agenda-field-row">
          <label class="agenda-field">
            <span>Start Time</span>
            <input type="time" id="agenda-start" required />
          </label>
          <label class="agenda-field">
            <span>End Time</span>
            <input type="time" id="agenda-end" required />
          </label>
        </div>
        <div class="agenda-modal-actions">
          <button type="button" class="agenda-cancel" data-modal-close>Cancel</button>
          <button type="button" class="agenda-delete" id="agenda-delete" hidden>Delete</button>
          <button type="submit" class="agenda-submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./agenda.js"></script>

</body>
</html>
